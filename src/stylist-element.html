<polymer-element name="stylist-element" attributes="size">

    <template>
      <style>
        #stylist-element-container {
          width:300px;
          height:auto;
          overflow:hidden;
          padding-bottom:20px;
          background-color: #FFF;
          border: 1px solid #666;
          margin: 15px;
          padding: 5px;
          border-radius: 4px;
          box-shadow: 0px 0px 13px -1px #444;
        }
        #stylist-element-container.small {
          width:168px;
        }
        #stylist-element-container.medium {
          width:168px;
        }
        #stylist-element-container.large {
          width:168px;
        }
        #stylist-element-ul-colors {
          list-style: none;
          margin:0px;
          padding:0px;
        }
        .color {
          cursor:pointer;
          width:20px;
          height:20px;
          border:1px solid #CCC;
          float:left;
          margin:3px;
        }
        .color:hover {
          border:1px solid #999;
        }
      </style>
      <div id="stylist-element-container" class="{{size}}">
        <h5>Fill Color</h5>
        <template if="{{size === 'small'}}">
          <ul id="stylist-element-ul-colors">
            <li on-click="{{changeColor}}" class="color" id="ffffd4" style="background:#ffffd4"></li>
            <li on-click="{{changeColor}}" class="color" id="fed98e" style="background:#fed98e"></li>
            <li on-click="{{changeColor}}" class="color" id="fec44f" style="background:#fec44f"></li>
            <li on-click="{{changeColor}}" class="color" id="fe9929" style="background:#fe9929"></li>
            <li on-click="{{changeColor}}" class="color" id="d95f0e" style="background:#d95f0e"></li>
            <li on-click="{{changeColor}}" class="color" id="993404" style="background:#993404"></li>
          </ul>  
        </template>
        <template if="{{size === 'medium'}}">
          <ul id="stylist-element-ul-colors">
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
          </ul>  
        </template>
        <template if="{{size === 'large'}}">
          <ul id="stylist-element-ul-colors">
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
            <li class="color"></li>
          </ul>  
        </template>
      </div>
      
      
    </template>

    <script>
        Polymer('stylist-element', {
          changeColor: function(e) {
            var id = e.impl.target.id;
            this.fire('color-changed', {msg: '#'+id});
          }
        });
    </script>

</polymer-element>
