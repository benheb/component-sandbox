    <script>
        Polymer('stylist-element', {
          ready: function() {

            //Esri Format Defaults
            if ( this.format === "esri" && this.type === "point" ) {
              this.esriStyle = {};
              this.esriStyle.type = "simple";
              this.esriStyle.symbol = {};
              this.esriStyle.symbol.size = 6;
              this.esriStyle.symbol.type = "esriSMS";
              this.esriStyle.symbol.style = "esriSMSCircle";
              this.esriStyle.symbol.color = [ 210, 105, 30, 191 ];
              this.esriStyle.symbol.outline = {};
              this.esriStyle.symbol.outline.color = [ 255, 255, 255, 255 ];
              this.esriStyle.symbol.outline.style = "esriSLSSolid";
              this.esriStyle.symbol.outline.type = "esriSLS";
              this.esriStyle.symbol.outline.width = 0;
            }

          },
          
          changeColor: function(e) {
            var id = e.impl.target.id;
            this.fire('color-changed', {msg: '#'+id}); //send event to update map
            
            //set fill color property based on current format
            if ( this.format === "esri" ) {
              var R = hexToR("#"+id);
              var G = hexToG("#"+id);
              var B = hexToB("#"+id);

              function hexToR(h) {return parseInt((cutHex(h)).substring(0,2),16)}
              function hexToG(h) {return parseInt((cutHex(h)).substring(2,4),16)}
              function hexToB(h) {return parseInt((cutHex(h)).substring(4,6),16)}
              function cutHex(h) {return (h.charAt(0)=="#") ? h.substring(1,7):h}

              this.esriStyle.symbol.color = [R, G, B, 255];
            } else if ( this.format === "leaflet") {

            } //etc

            //update the style object
            this.updateStyle();
          },
          
          changeSize: function(e) {
            var val = e.impl.target.value;
            this.fire('size-changed', {msg: val}); //send event to update map

            //set size property based on current format
            if ( this.format === "esri" ) {
              this.esriStyle.symbol.size = val;
            } else if ( this.format === "leaflet") {

            } //etc

            this.updateStyle();
          },

          //update the main style object and alert UI
          updateStyle: function() {
            this.fire('style-changed', {msg: this.esriStyle});
          }

        });
    </script>
